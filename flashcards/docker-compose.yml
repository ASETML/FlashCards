version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adonis_app
    restart: always
    ports:
      - '3333:3333'
    environment:
      TZ: UTC
      PORT: 3333
      HOST: 0.0.0.0
      LOG_LEVEL: info
      APP_KEY: mW05cR0lsyP3MtggpnNawWhN3gfAspQF
      NODE_ENV: development
      SESSION_DRIVER: cookie
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_DATABASE: db_flashcards
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - db
    command: sh -c "sleep 10 && node ace migration:fresh --force && npm run dev"
